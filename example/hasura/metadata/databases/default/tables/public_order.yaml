table:
  name: order
  schema: public
object_relationships:
  - name: billing_address
    using:
      foreign_key_constraint_on: billing_address_id
  - name: order_status
    using:
      foreign_key_constraint_on: status
  - name: shipping_address
    using:
      foreign_key_constraint_on: shipping_address_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: products
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_product
          schema: public
insert_permissions:
  - permission:
      check: {}
      columns: '*'
    role: site-admin
  - permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns: '*'
    role: user
select_permissions:
  - permission:
      columns: '*'
      filter: {}
    role: site-admin
  - permission:
      columns: '*'
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    role: user
update_permissions:
  - permission:
      check: null
      columns: '*'
      filter: {}
    role: site-admin
delete_permissions:
  - permission:
      filter: {}
    role: site-admin
