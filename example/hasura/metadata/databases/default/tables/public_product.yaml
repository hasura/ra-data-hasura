table:
  name: product
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_display_name
array_relationships:
  - name: orders
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          name: order_product
          schema: public
  - name: product_reviews
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          name: product_review
          schema: public
insert_permissions:
  - permission:
      check: {}
      columns: '*'
    role: site-admin
select_permissions:
  - permission:
      allow_aggregations: true
      columns: '*'
      filter: {}
    role: anonymous
  - permission:
      columns: '*'
      filter: {}
    role: site-admin
  - permission:
      columns: '*'
      filter: {}
    role: user
update_permissions:
  - permission:
      check: null
      columns: '*'
      filter: {}
    role: site-admin
delete_permissions:
  - permission:
      filter: {}
    role: site-admin
